

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build backend
        run: |
          cd backend
          npm run build || echo "No backend build step defined"

      # Optional deployment placeholders:
      # Replace these steps with your Vercel/Render deploy actions

      - name: Deploy frontend to Vercel
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy frontend to Vercel here"

      - name: Deploy backend to Render
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy backend to Render here"