

# NASA Explorer Nginx Configuration

server {
    listen 80;
    server_name nasa-explorer.example.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nasa-explorer.example.com;

    # SSL Certificates (replace with actual paths)
    ssl_certificate /etc/letsencrypt/live/nasa-explorer.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nasa-explorer.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase max upload size if needed
    client_max_body_size 50M;

    # Frontend (React build or Docker container on port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (Node.js on port 5000)
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static files directly if frontend is built
    location /static {
        root /var/www/nasa-explorer/frontend/dist;
        index index.html;
    }

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}